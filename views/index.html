<!DOCTYPE html>
<html>
<head>
    <title>Ajax examples</title>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
    {% if login %}
        <h1>Welcome {{user}}</h1>
    {% else %}
        <h1>Welcome guest</h1>
    {% endif %}
    <a href="/login">Login</a>
    <a href="/logout">Logout</a>

</body>
</html>
